# MoonFRP Client Configuration
# Generated on $(date)

user = "moonfrp-177"
serverAddr = "185.177.177.177"
serverPort = 7000

# Authentication
auth.method = "token"
auth.token = "your_secret_auth_token_here"

# Logging
log.to = "/var/log/frp/frpc-177.log"
log.level = "info"
log.maxDays = 7
log.disablePrintColor = false

# Transport
transport.protocol = "tcp"
transport.tcpMux = false
transport.tcpMuxKeepaliveInterval = 10
transport.dialServerTimeout = 10
transport.dialServerKeepalive = 120
transport.poolCount = 20
transport.heartbeatInterval = 30
transport.heartbeatTimeout = 90
transport.tls.enable = false
transport.quic.keepalivePeriod = 10
transport.quic.maxIdleTimeout = 30
transport.quic.maxIncomingStreams = 100000

# Performance
loginFailExit = false
udpPacketSize = 1500

# Web server for control
webServer.addr = "127.0.0.1"
webServer.port = 7577
webServer.user = "admin"
webServer.password = "random_password_here"
webServer.pprofEnable = false

[[proxies]]
name = "tcp_8080-177"
type = "tcp"
localIP = "127.0.0.1"
localPort = 8080
remotePort = 8080

[[proxies]]
name = "tcp_8081-177"
type = "tcp"
localIP = "127.0.0.1"
localPort = 8081
remotePort = 8081



